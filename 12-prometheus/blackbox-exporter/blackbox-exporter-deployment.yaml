apiVersion: apps/v1
kind: Deployment
metadata:
  name: blackbox-exporter
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blackbox-exporter
  template:
    metadata:
      labels:
        app: blackbox-exporter
    spec:
      containers:
        - image: prom/blackbox-exporter:v0.14.0
          name: blackbox-exporter
          ports:
            - containerPort: 9115
              name: metrics
---
apiVersion: v1
kind: Service
metadata:
  name: blackbox-exporter
  namespace: monitoring
  labels:
    app: blackbox-exporter
spec:
  ports:
    - name: metrics
      port: 9115
      targetPort: metrics
      protocol: TCP
  selector:
    app: blackbox-exporter
